<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Connect</title>
    <link rel="stylesheet" href="./style.css">
</head>
 <body class="start">
    <h1 class="head">Welcome To Worship Connect</h1>
    <h2>Login To Start</h2>
    <div class="form">
        <form  action="/login" method="post" class="login">
            <label for="email">Email</label>
            <input name="email" type="text"  placeholder="SAM@gmail.com" id="email"required>
            <label for="password">Password</label>
            <input name="password" placeholder="password..." id="password" required>
            <button type="submit"  id="inputed">OK</button>
        </form> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
